pre-commit:
  parallel: true
  commands:
    api-check:
      root: backend/
      run: npx biome check src/
      skip_output:
        - success

pre-push:
  parallel: true
  commands:
    api-test:
      root: backend/
      run: npx vitest run --changed HEAD~1
      stage_fixed: true
      skip_output:
        - success
